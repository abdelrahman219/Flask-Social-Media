{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    {% if friend_requests %}
    {% for request in friend_requests %}
    <div class="card mb-3" style="background-color: #15202b;">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title text-light mb-0">{{ request.sender.username }} sent you a friend request.</h5>
            <div class="d-flex">
                <form action="{{ url_for('accept_friend_request', id=request.id) }}" method="POST">
                    <button type="submit" class="btn btn-primary m-2 btn-sm">Accept</button>
                </form>
                <form action="{{ url_for('decline_friend_request', id=request.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger m-2 btn-sm">Decline</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="text-light">No friend requests.</p>
    {% endif %}
</div>
{% endblock %}
