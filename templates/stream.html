{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
<article class="tweet card mb-3" style="background-color: #15202b;">
	<div class="card-header bg-transparent border-bottom-0 d-flex justify-content-between align-items-center">
		<h2 class="tweet-username">
			<a href="{{ url_for('stream', username=post.user.username) }}" class="text-decoration-none text-primary">{{
				post.user.username }}</a>
		</h2>
		<div class="text-muted">
			<time class="tweet-timestamp text-light" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">
				<i class="fa fa-clock"></i>
				{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
			</time>
		</div>
	</div>

	<div class="card-body text-light d-flex justify-content-between">
		<div>
			{{ post.content }}
		</div>
		<div class="mt-3">
			<a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-sm btn-primary">View</a>
		</div>
	</div>
</article>
{% endfor %}
{% endblock %}
