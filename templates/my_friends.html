{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-light">My Friends</h1>

    {% if friends %}
    <ul class="list-group">
        {% for friend in friends %}
        <li class="list-group-item text-light" style="background-color: #15202b; border-color: #32465a;">
            <a href="{{ url_for('stream', username=friend.username) }}"
                class="text-decoration-none fw-bold fs-3 text-primary">{{ friend.username }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-light">No friends.</p>
    {% endif %}
</div>
{% endblock %}
