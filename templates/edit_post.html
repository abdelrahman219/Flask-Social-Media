{% extends "layout.html" %}

{% block content %}

<form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" class="mt-5">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="{{ form.content.id }}" class="form-label">Content:</label>
        {{ form.content(class="form-control", rows=4) }}
    </div>
    <div class="form-group">
        <label for="{{ form.privacy.id }}" class="form-label">Privacy:</label>
        {{ form.privacy(class="form-select") }}
    </div>
    <div class="d-flex justify-content-end"> <button type="submit" class="btn m-2 btn-primary">Save</button></div>
</form>
{% endblock %}
